<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <h2>Add Book</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Book</button>
    </form>
    <h2>List of Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.book_name }} - {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
